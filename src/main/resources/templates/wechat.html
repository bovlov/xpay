    <script>
        $("[data-toggle='popover']").popover();

        var money=$.cookie('money');
        if(money==""||money==null){
            window.location.href="/";
        }
        $("#money1").html(money);
        $("#money2").html(money);

        var picName = $.cookie('picName');
        var path="";
        if(picName==""||picName==null||picName=="null"||picName=="custom"){

        }else{
            path="/assets/qr/wechat/"+picName+".png";
            $("#qr-pic").attr("src",path);
        }

        var count=30;
        $("#confirm").attr("disabled","disabled");
        countDown();
        function countDown(){
            if (count === 0) {
                $("#confirm").removeAttr("class");
                $("#confirm").removeAttr("disabled");
                $("#confirm").attr("class","main-btn");
                $("#confirm").val("确认已支付");
                return;
            } else {
                count--;
            }
            setTimeout(function () {
                countDown();
            }, 1000);
        }

        countTime();
        function countTime() {
            var time = $.cookie('time');
            if (time <= 0) {
                document.getElementsByClassName("timeout")[0].style.display="block";
                $("#time-box").css("display","none");
                $("#confirm").attr("disabled","disabled");
                $("#confirm").val("二维码已失效");
                $("#confirm").removeAttr("class");
                $("#confirm").attr("class", "disabled-btn");
                count=10000;
                return;
            } else {
                time--;
                showTime(time);
                $.cookie('time', time);
            }
            setTimeout(function () {
                countTime();
            }, 1000)
        }

        function showTime(v) {
            if(v==null||v==""){
                return "";
            }
            var m=0,s=0;
            if(v>=60){
                m=Math.floor(v/60);
                s=v%60;
            }else{
                s=v;
            }

            if (m >= 0 && m <= 9) {
                m = "0" + m;
            }
            if (s >= 0 && s <= 9) {
                s = "0" + s;
            }
            $("#time-box").html("请于 "+ m + " 分 " + s + " 秒 内支付");
        }

        function confirm(){
            window.location.href="/confirm";
        }
    </script>
